version: "3"

interval: 500ms

env:
  DIR: "cd ${PWD} &&"

  MARKFILE: markdown_doc.md
tasks:
  ## Pandoc | Docker ##########################################################
  pandoc:docker-build:
    cmds:
      - "{{.DIR}} docker build --tag docker.io/library/pandoc --file src/pandoc.dockerfile ."

  pandoc:exec:
    cmds:
      - |
        {{.DIR}} docker run \
        --rm \
        -v ${PWD}/bin:/workspace \
        -w /workspace \
        docker.io/library/pandoc \
        --pdf-engine=weasyprint \
        -f markdown -c style.css \
        --metadata 'title={{.TITLE}}' \
        {{.MARKFILE}} -t {{.TYPE}} -o {{.OUTFILE}} --embed-resources --standalone

  pandoc:pdf:
    cmds:
      - task: pandoc:exec
        vars: 
          TYPE: pdf
          OUTFILE: pdf_doc.pdf
        
  pandoc:html:
    cmds:
      - task: pandoc:exec
        vars: 
          TYPE: html5
          OUTFILE: html_doc.html

  pandoc:all:
    cmds:
    - task: pandoc:docker-build
    - task: pandoc:html
    - task: pandoc:pdf

  ## SASS | TS -> JSON -> Markdown ############################################
  fmt:ts-to-json:
    cmds:
      - cmd: "{{.DIR}} deno task to-json"
  fmt:json-to-markdown:
    cmds:
      - cmd: "{{.DIR}} deno task to-markdown"

  sass:
    cmd: "{{.DIR}} sass src/style.scss bin/style.css"

  run-all:
    cmds:
      - task: fmt:ts-to-json
      - task: fmt:json-to-markdown
      - task: sass
      - task: pandoc:docker-build
      - task: pandoc:html
      - task: pandoc:pdf

  dev:
    watch: true
    cmds:
      - cmd: deno task to-json
      - cmd: deno task to-markdown
      - task: sass
      - task: pandoc:html
      - task: pandoc:pdf
    sources:
      - "src/**/*"
      - "inputs/**/*"

  ## Tests ####################################################################

  test:most-recent-output-filenames:
    cmds:
    - cmd: "{{.DIR}} ls -aS1 bin | head -n 2 | grep pdf | { read NAME; test $NAME = 'pdf_doc.pdf'; }"
    - cmd: "{{.DIR}} ls -aS1 bin | head -n 2 | grep html | { read NAME; test $NAME = 'html_doc.html'; }"
  
  test:readme-get-started:
    cmds:
    - cmd: "{{.DIR}} grep 'task run-all' README.md | wc -l | { read C; test $C = 1; }"
    - task: run-all
    - task: test:most-recent-output-filenames
    - cmd: "echo 'See bin/html_doc.html and bin/pdf_doc.pdf'"

  test:
    cmds:
    - task: test:readme-get-started
